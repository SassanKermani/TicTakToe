<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css">
	<script ssrc="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js""></script>
	<title> TicTacToe </title>
</head>
<body>
	

	<button class="az" class="thing"  id="aa"> aa </button>
	<button class="az" class="thing"  id="ab"> ab </button>
	<button class="az" class="thing"  id="ac"> ac </button>

	<div class="block"></div>

	<button class="bz" class="thing" id="ba"> ba </button>
	<button class="bz" class="thing" id="bb"> bb </button>
	<button class="bz" class="thing" id="bc"> bc </button>
	
	<div class="block"></div>

	<button class="cz" class="thing" id="ca"> ca </button>
	<button class="cz" class="thing" id="cb"> cb </button>
	<button class="cz" class="thing" id="cc"> cc </button>
	

</body>

<script type="text/javascript">

	//vars
	var allTheThings = [0,0,0][0,0,0][0,0,0];
	var thing = 1;

	console.log("this");
	
	for(var i = 0; i < 3; i++ ){
		for(var ii = 0; ii < 3; ii++ ){
			allTheThings[i][ii] = thing;
			console.log(allTheThings);
		}
	}

	//is the game over returns true if it is
	function myFunction(){
    	var ifGameover = false;
    	if(zaa == zab && zab == zac){
    		if(zba == zbb && zbb == zbc){
    			if(zca ==zcb && zcc ){
    				//we did the acros so far
    				if(zaa == zba && zba == zca){
    					if(zab == zbb && zbb == zcb){
    						if(zac == zbc && zbc == zcc){
    							//this is the colloms
    							if(zaa == zbb && zbb == bcc){
    								if(zac == zbb && zbb == zca){
    									ifGameover = true;
    								}
    							}
    						}
    					}
    				}
    			}
    		}
    	}
    	return ifGameover;
	}

</script>
